on:
  push:
    branches: 
     - develop
     - master
    paths-ignore:
      - 'docs/**'
           
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm install --global vercel

      - name: 🚀 Vercel Pull
        run: vercel pull --yes --environment=production --token=${{secrets.VERCEL_TOKEN}}

      - name: 🚀 Vercel build
        run: vercel build --token=${{secrets.VERCEL_TOKEN}}

      - name: 🚀 Vercel Deploy
        run: vercel deploy --prebuilt  --token=${{secrets.VERCEL_TOKEN}} --environment=production
